<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación de Usuario</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <div id="phoneSection" style="display:none;">
        <h3>Verificación de Teléfono</h3>
        <form id="phoneForm">
            <label for="phoneNumber">Número de Teléfono:</label>
            <input type="text" id="phoneNumber" required>
            <button type="submit">Enviar Código</button>
        </form>
    </div>

    <div id="codeSection" style="display:none;">
        <h3>Ingrese el Código de Verificación</h3>
        <form id="codeForm">
            <label for="verificationCode">Código de Verificación:</label>
            <input type="text" id="verificationCode" required>
            <button type="submit">Verificar Código</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (await response.text() === "authenticated") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("phoneSection").style.display = "block";
            } else {
                alert("Credenciales incorrectas");
            }
        });

        document.getElementById("phoneForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;

            const response = await fetch(`/api/auth/send-code?phoneNumber=${phoneNumber}`, {
                method: "POST"
            });

            if (await response.text() === "code_sent") {
                document.getElementById("phoneSection").style.display = "none";
                document.getElementById("codeSection").style.display = "block";
            } else {
                alert("El número de teléfono no coincide con el registrado.");
            }
        });

        document.getElementById("codeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const code = document.getElementById("verificationCode").value;

            const response = await fetch(`/api/auth/verify-code?code=${code}`, { method: "POST" });
            const role = await response.text();

            if (role !== "error") {
                alert("Autenticación exitosa. Redirigiendo...");
                // Redirigir según el rol
                if (role === "Lider") window.location.href = "/lider-view.html";
                else if (role === "Profesional") window.location.href = "/profesional-view.html";
                // Otros roles pueden seguir el mismo patrón...
            } else {
                alert("Código de verificación incorrecto.");
            }
        });
    </script>
</body>
</html>
