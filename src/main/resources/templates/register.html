<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/styles/teamConnect.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electr칩nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("/api/users/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    document.getElementById("message").textContent = "Registro exitoso. Puedes iniciar sesi칩n.";
                    document.getElementById("registerForm").reset();
                } else {
                    document.getElementById("message").textContent = "Error en el registro. Intenta nuevamente.";
                }
            } catch (error) {
                document.getElementById("message").textContent = "Error de conexi칩n. Intenta nuevamente.";
            }
        });
    </script>
</body>
</html>
