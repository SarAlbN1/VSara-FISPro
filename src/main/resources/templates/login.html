<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/styles/teamConnect.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="verificationCode">Código de Verificación:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const authData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                verificationCode: document.getElementById("verificationCode").value
            };

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(authData)
                });

                if (response.ok) {
                    document.getElementById("message").textContent = "Inicio de sesión exitoso.";
                } else {
                    document.getElementById("message").textContent = "Error en la autenticación. Verifica tus datos.";
                }
            } catch (error) {
                document.getElementById("message").textContent = "Error de conexión. Intenta nuevamente.";
            }
        });
    </script>
</body>
</html>
